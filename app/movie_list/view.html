<h1 class="page-header">{{title}}</h1>

<div class="list-group">
	<a ng-repeat="item in subjects" href="#/subject/{{item.id}}" class="list-group-item">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img ng-src="{{item.images.small}}" alt="item.title" height="144">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<p>导演 :
					<span ng-repeat="director in item.directors">
						{{director.name}}{{$last?'':'、'}}
					</span>
				</p>
				<p>主演:
					<span ng-repeat="cast in item.casts">
						{{cast.name}}{{$last?'':'、'}}
					</span>
				</p>
				<p>类型 : <span>{{item.genres.join('、')}}</span></p>
				<p>上映时间 : <span>{{item.year}}</span></p>
			</div>
		</div>
	</a>
</div>

<div ng-show="!loading">
	<p>总共: {{totalCount}}条记录, 第{{currentPage}}/{{totalPages}}页</p>

	<nav>
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}"><a ng-click="goPages(currentPage-1)">Previous</a></li>
			<li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="goPages(currentPage+1)">Next</a></li>
		</ul>
	</nav>
</div>

<div class="loading" ng-show="loading">
	<div class="spinner">
		<div class="dot1"></div>
		<div class="dot2"></div>
	</div>
</div>
